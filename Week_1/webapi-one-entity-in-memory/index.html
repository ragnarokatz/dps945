<body>
  <h2>Persons web service</h2>
  <p>Data is NOT persisted; it is in a simple in-memory array</p>
  <p>Single-entity, get all (<code>/api/items</code>), get one (<code>/api/items/:_id</code>)</p>
  <p>Also supports HTTP POST, PUT, and DELETE</p>
  <p>Use Postman to interact with the web service</p>
</body>
