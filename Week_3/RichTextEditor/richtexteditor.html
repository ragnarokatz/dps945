<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rich Text Editor</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
</head>

<body>
  <div class="container">
    <h2>Rich Text Editor</h2>
      <p>Compose the text, and view the HTML through the "Source" toolbar button.</p>
      <p><textarea name="editor"></textarea></p>
      <script>
        CKEDITOR.config.height = '20em';
        CKEDITOR.replace('editor', { startupFocus: true });
        function getSourceMinified() {
          let source = CKEDITOR.instances.editor.getData();
          let result = document.querySelector('#result');
          result.value = source.replace(/(\r\n|\n|\r|\t)/g, "");
        }
      </script>
      <p><button onclick="getSourceMinified()">Get source, minified</button></p>
      <p><textarea id="result" class="form-control" style="height: 10em;"></textarea></p>
  </div>
  
</body>

</html>
